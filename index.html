<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar/Desencriptar</title>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="icon">
                <div class="icon-box">
                    <!-- Ícono aquí (ejemplo texto A) -->
                    <span class="icon-letter">A</span>
                </div>
            </div>
            <h1>Ingrese el texto aquí</h1>
            <textarea placeholder="Ingrese su texto..."></textarea>
            <div class="options">
                <label>
                    <input type="checkbox">
                    Sólo letras minúsculas y sin acentos
                </label>
            </div>
            <div class="buttons">
                <button class="encrypt-btn">Encriptar</button>
                <button class="decrypt-btn">Desencriptar</button>
            </div>
        </div>
        <div class="right-panel">
            <div class="message-box">
                <img src="imagens/1.png" alt="Imagen descriptiva" class="illustration">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>
</body>
</html>
